<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
  <title>QuestMeUp</title>
	<meta name="description" content="Do Your Quest And Ae Aour Best">
</head>

<body>
	<header>
		<img class="logo" src="icons/logo1.svg" alt="Logo">
	</header>

	<main>
		<section class="section-about">
			<div class="section-about__block">
				<h1>Your quest</h1>
			</div>
		</section>

		<section class="section-card">
			<div class="section-card__box">
				<ul>
					<li>
						<div class="section-card__descr">
							<img src="icons/capability.svg" alt="Capability icon">
							<h2>Capability</h2>
							<button class="section-card__descr-button">Edit</button>
						</div>
						<div class="section-card__input">
						  <input type="text" placeholder="Write a comment...">
							<button class="section-card__input-button">Add</button>
						</div>
					</li>
					<li></li>
					<li></li>				
				</ul>
			</div>
			<div class="section-description__text-box">
			</div>
		</section>
		<section class="section__map">
		</section>
	</main>

	<footer>
		<nav></nav>
	</footer>
    
</body>
</html>
